<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/minesweeper.css">
</head>

<body>
    <img src="img/minesweeper-logo (1).png">
    <audio id="win" src="sounds/winner.mp3"></audio>
    <audio id="lose" src="sounds/loser.mp3"></audio>
    <audio id="mine" src="sounds/onMine.mp3"></audio>
    <audio id="uncover" src="sounds/uncovered.mp3"></audio>

    <div class="side-image left">
        <img src="img/bomb4.jpg">
    </div>
    <div class="side-image right">
        <img src="img/soldier2.png">
    </div>
    <button class="background-button" onclick="toggleBackground()">Dark Mode</button>
    <div class="restart-smile">
        <button class="smile-button" onclick="onInit()">🙂<br><span>Restart</span></button>
    </div>
    <button class="mega-hint" onclick="toggleMegaHint()">Mega Hint</button>

    <h1 class="score">Score: <span>0</span></h1>

    <button class="place-bombs-button" onclick="toggleManuallyCreateMode()">Manually Create Mode</button>
    
    <div class='first-container'>
        <h2 class="lives">💚X <span></span></h2>
        <div class="hints">
            <p class="lightbulbs">💡💡💡</p>
            <button class="hint-button" onclick="getHint()">3 Hints Left</button>
        </div>
    </div>

    <div class="board-container"></div>

    <div>
        <button class="exterm-button" onclick="mineExterminator()">Bomb Exterminator! 🚁</button>
        <button class="safeclick-button" onclick="safeClickButton()"> Safe Click <br> (3 Clicks Left)</button>
    </div>

    <button class="undo-button" onclick="undoClick()">Undo</button>

    <h3 class="difficulty-header">Please Select Difficulty</h3>

    <div class="difficulty" style="margin-top: 20px;">
        <button class="beg-button" style="cursor: pointer;" onclick="setDifficulty(4, 2)">Beginner</button>

        <button class="med-button" style="cursor: pointer;" onclick="setDifficulty(8, 14)">Medium</button>

        <button class="exp-button" style="cursor: pointer;" onclick="setDifficulty(12, 32)">Expert</button>

    </div>
    
    
    <div class="gameover-modal">
        <h4></h4>
        <button style="cursor: pointer;" onclick="onInit()">Restart Game</button>
    </div>

    <div>
        <p class="best-score-beginner">Best Beginner Score: </p>
        <p class="best-score-medium">Best Medium Score: </p>
        <p class="best-score-expert">Best Expert Score:</p>
    </div>

    <footer>Phillip Sch</footer>

    <script src="js/minesweeper.js"></script>
    <script src="js/utils.js"></script>

</body>

</html>
